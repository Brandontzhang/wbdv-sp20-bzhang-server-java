<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./register.style.client.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group row">  
                <div class="col-lg-2">
                    <label for="Username">Username</label>
                </div>
                <div class="col-lg-4">
                    <input type="text" class="wbdv-field wbdv-username form-control"  placeholder="Enter username">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2">
                    <label for="password">Password</label>
                </div>
                <div class="col-lg-4">
                    <input type="password" class="wbdv-field wbdv-password form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2">
                    <label for="verifyPassword">Verify Password</label>
                </div>
                <div class="col-lg-4">
                    <input type="text" class="wbdv-field wbdv-password-verify form-control" placeholder="Verify Password">
                </div>
            </div>  
            <!-- add padding for button and logout here instead -->
            <button type="submit" class="wbdv-button wbdv-register btn btn-primary btn-block">Submit</button>
            <a class="wbdv-link wbdv-login" style="padding-left:15px" href="#">Logout</a>
        </form>
    </div>
</body>
</html>
